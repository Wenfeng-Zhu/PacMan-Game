<html>
	<head>
		<meta charset="utf8">
		<title>PacMan</title>
		<style>
			*{padding:0;margin:0;}
			.wrapper{
				width: 480px;
				margin:0 auto;
				line-height:36px;
				text-align:center;
				color:#999;
			}
			canvas{display:block;background: #000;}
			.mod-botton{
				height: 32px;
				padding: 15px 0;
				text-align: center;
			}
		</style>
		<script>
			if(window.top != window.self ) {
			    window.top.location = self.location.href;
			}
		</script>
	</head>
	<body>
			<audio src="audio/die.mp3" id="die" controls="controls" loop="false" hidden="true">
			</audio>

			<audio src="audio/eatghost.mp3" id="eatghost" controls="controls" loop="false" hidden="true">
			</audio>

			<audio src="audio/eating.mp3" id="eating" controls="controls" loop="false" hidden="true">
			</audio>

			<audio src="audio/opening_song.mp3" id="opening_song" controls="controls" loop="false" hidden="true">
			</audio>

			<audio src="audio/eatpill.mp3" id="eatpill" controls="controls" loop="false" hidden="true">
			</audio>

		<div class="wrapper">
			<canvas id="canvas" width="480" height="640" ></canvas>
			<p>Press [Space] to pause or continue</p>
		</div>
		<script src="js/gamefunction.js"></script>
	</body>
</html>
