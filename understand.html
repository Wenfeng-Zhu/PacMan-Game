<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		
		<script>
			function callName() {
				console.log('區域', this.name);
				var that = this;
				setTimeout(function() {
					console.log('全域', this.name);
					console.log('區域', that.name);
				}, 10);
			}
			var name = '全域阿婆';
			var auntie = {
				name: '漂亮阿姨',
				callName: callName
				// 這裡的 function 指向全域的 function，但不重要
			};
			auntie.callName();
		</script>
		
		
		
		
		
	</body>
</html>
